name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Позволяет запускать вручную

env:
  PYTHON_VERSION: '3.11'
  PLAYWRIGHT_VERSION: '1.40.0'

jobs:
  # ==========================================================================
  # JOB 1: Linting & Code Quality
  # ==========================================================================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-
      
      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black isort mypy
      
      - name: Run ruff (fast linter)
        run: ruff check src/ tests/
        continue-on-error: true
      
      - name: Check code formatting (black)
        run: black --check src/ tests/
        continue-on-error: true
      
      - name: Check import sorting (isort)
        run: isort --check-only src/ tests/
        continue-on-error: true

  # ==========================================================================
  # JOB 2: Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Install Playwright browsers with system deps
        run: |
          playwright install --with-deps chromium
      
      - name: Create test directories
        run: |
          mkdir -p screenshots browser_data logs
      
      - name: Run pytest with coverage
        env:
          OPENAI_API_KEY: "sk-test-key-for-ci-not-real"
          API_BASE_URL: "https://api.test.com/v1"
          MODEL_NAME: "test-model"
          HEADLESS: "true"
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --maxfail=3 \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --asyncio-mode=auto
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  # ==========================================================================
  # JOB 3: Security Scan
  # ==========================================================================
  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run safety check (dependency vulnerabilities)
        run: |
          pip install safety
          safety check --json || true
      
      - name: Run bandit (code security issues)
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ==========================================================================
  # JOB 4: Docker Build (only on main/develop)
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: [lint, test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cogniweb-agent:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      # Prevents cache from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Test Docker image
        run: |
          docker run --rm cogniweb-agent:${{ github.sha }} --version || true

  # ==========================================================================
  # JOB 5: Notify on Success/Failure
  # ==========================================================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All checks passed!"